<!DOCTYPE html>
<html>
  <div class="account">
    <h2>Account</h2>
    <p>Signed in: <span class="loginStatus">null</span></p>
    <p>Display Name: <span class="displayName">null</span></p>
    <button type="button" class="signoutBtn">Sign Out</button>
    <div class="flexbox">
      <section>
        <h1>Sign In</h1>
        <label for="signIn-email">Email</label>
        <input type="text" id="signIn-email" />
        <label for="signIn-password">Password</label>
        <input type="password" id="signIn-password" />
        <input type="submit" id="signIn-submit" class="btn" value="Sign In" />
        <span id="signIn-response"></span>
      </section>
      <section>
        <h1>Create Account</h1>
        <label for="createAccount-displayName">Display Name</label>
        <input type="text" id="createAccount-displayName" />
        <label for="createAccount-email">Email</label>
        <input type="text" id="createAccount-email" />
        <label for="createAccount-password">Password</label>
        <input type="password" id="createAccount-password" />
        <input type="submit" id="createAccount-submit" class="btn" value="Create Account" />
        <span id="createAccount-response"></span>
      </section>
    </div>
  </div>
</html>
