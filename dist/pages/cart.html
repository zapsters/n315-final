<!DOCTYPE html>
<html>
  <div class="cart">
    <p class="itemCount"><span class=".cartCountSpecific"></span></p>
    <h1 id="noCartItemsMessage">You don't have any items in your shopping cart</h1>
    <div class="productsCart" id="cartItems">
      <div class="productCard">
        <div class="productCardImage"></div>
        <div class="productInfo">
          <p class="productName">K-Brew + Chillâ„¢ Coffee Maker</p>
          <span class="productPrice"><sup>$</sup>199<sup>99</sup></span>
          <div class="rating">
            <div
              class="Stars"
              style="--rating: 4.6"
              aria-label="Rating of this product is 2.3 out of 5."></div>
            <span>4.6 <i>|</i> (264)</span>
          </div>
          <div class="freeShipping">
            <img
              src="https://images.keurig.com/is/content/keurig/Keurig-ssr-storefront/storefrontImages/icons/ShipsBy.svg"
              alt="FreeShip"
              title="FreeShip"
              class="free-ship-img"
              data-selector="PT_FreeShip_Image"
              width=""
              height="" />
            <span>Free shipping</span>
          </div>
          <div class="buyNowContainer">
            <button class="buyNowBtn">Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="PurchaseContainer">
      <button class="buyNowBtn">Checkout</button>
    </div>
  </div>
</html>
